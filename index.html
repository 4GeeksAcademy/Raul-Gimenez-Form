<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="card mt-5 w-75 ms-auto me-auto">
            <div class="card-header bg-secondary-emphasis">
                <h1>Payment for example</h1>
            </div>
            <div class="card-body">
                <!--<div class="alert">
                    Some Fields are missing
                </div>-->
                
                <div>
                    <div class="row mt-3">
                        <div class="col-xs-12 col-md-5">
                            <label class="w-100" name="Card" for="card">Card #</label>
                            <input  class="form-control" id="card" type="text" placeholder="XXXXXXXXXXXX" pattern="[0-9]{12}" required >
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <label class="w-100" name="cvc" for="cvc">CVC #</label>
                            <input  class="form-control" id="cvc" type="text" placeholder="0000" pattern="[0-9]{4}" required>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <label class="w-100" for="amount">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" name="amount" id="amount" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1" required pattern="[0-9]+">
                              </div>
                        </div>
                    </div>
                </div>
            
                <div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <label class="w-100" name="first-name" for="first-name">First Name</label>
                            <input  class="form-control" id="first-name" type="text" pattern="[ A-Za-zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙñÑ]+" required>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <label class="w-100" for="last-name">Last Name</label>
                            <input  class="form-control" name="last-name" id="last-name" type="text" pattern="[ A-Za-zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙñÑ]+" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <label class="w-100" name="city" for="city">City</label>
                            <input  class="form-control" id="city" type="text" pattern="[ A-Za-zäÄëËïÏöÖüÜáéíóúáéíóúÁÉÍÓÚÂÊÎÔÛâêîôûàèìòùÀÈÌÒÙñÑ]+" required>
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <label class="w-100" for="select">State</label>
                            <select class="form-select" aria-label="Default select example" name="select" id="select" required>
                                <option value="" disabled selected>Pick a state</option>
                                <option value="valencia">Valencia</option>
                                <option value="castellon">Castellon</option>
                                <option value="alicante">Alicante</option>
                              </select>
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <label class="w-100" for="postal-code">Postal Code</label>
                            <input  class="form-control" name="postal-code" id="postal-code" type="text" pattern="[0-9]{5}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6 mb-2">
                            <p class="w-100 my-1">We acept:</p>
                            <div class="d-flex">
                                <div class="d-flex-inline bg-secondary text-white px-3 py-1 rounded">
                                    <input type="radio" name="credit-card" id="mastercard" required>
                                    <label for="martercard">
                                        <i class="fab fa-cc-mastercard fa-lg"></i>
                                    </label>
                                    <input type="radio" name="credit-card" id="visa">
                                    <label for="visa">
                                        <i class="fab fa-cc-visa fa-lg"></i>
                                    </label>
                                    <input type="radio" name="credit-card" id="diners-club">
                                    <label for="diners-club">
                                        <i class="fab fa-cc-diners-club fa-lg"></i>
                                    </label>
                                    <input type="radio" name="credit-card" id="amex">
                                    <label for="amex">
                                        <i class="fab fa-cc-amex fa-lg"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6 mb-2">
                            <label class="w-100" for="floatingTextarea2">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" maxlength="140"></textarea>
                                <label class="fs-6 fw-light" for="floatingTextarea2">Add any notes here.</label>
                            </div>
                            <label class="d-flex justify-content-end fs-6 fw-light" for="floatingTextarea2">Not required.</label>
                            
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="card-footer d-flex">
                <div class="ms-auto">
                    <input class="btn btn-secondary" type="reset" value="Cancel">
                    <input class="btn btn-primary send" type="submit" value="Send" data-bs-toggle="modal" data-bs-target="#exampleModal">
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  
                    <div class="alert modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Some fields are missing</h1>
                      <button type="button" class="btn-alert" data-bs-dismiss="modal">Ok</button>
                    </div>
                  
                </div>
              </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
